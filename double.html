<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Overlay Animation</title>
</head>

<body>
    <div class="container">
        <div class="div1"></div>
        <div class="div2"></div>
    </div>
    <script src="script.js"></script>
</body>


<script>
    const div2 = document.querySelector('.div2');

    window.addEventListener('scroll', () => {
        const scrollY = window.scrollY;
        const offset = 100 - scrollY * 0.4; // Adjust the multiplier for desired speed

        if (offset > 0) {
            div2.style.top = `${offset}%`;
        } else {
            div2.style.top = '0%';
        }
    });


</script>

</html>
